<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style_03.css">
</head>
<body>
    <div class="container">
        <h1>Cocktail Finder  -- 209410603</h1>
        <div class="flex">
            <form  class="flex" id="submit">
                <input type="text" id="search" placeholder="Search for cocktails or keywords"/>
                <button class="search-btn" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>
            <button class="random-btn" id="random">
                <i class="fa fa-random"></i>
            </button>
        </div>
        <div id="result-heading"></div>
        <div class="cocktails" id="cocktails"></div>
        <div id="single-cocktail"></div>
    </div>

    <script src="./script_03.js"></script>
</body>
</html>
